    </ul>

<script>
    // Events Propogation
        // 1) Events Bubbling => Inside element to move outside events is know as bubbling.
        // 2) Event Capturing => Events move from top to bottom.

        // stopPropogation => It stop the events of propogation

        // document.getElementById('main').addEventListener('click',function(e){
        //     console.log("Clicked");
        // })


        document.getElementById('main').addEventListener('click',function(e){
            // console.log(e.target.parentNode);
            let remove = e.target.parentNode;
            console.log(remove.tagName);
            if(remove.tagName == 'LI'){
                remove.remove()
            }
        })
</script>
