<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Code</title>
</head>
<body>
    <h1>Async Code</h1>
    <button id="stop-btn">STOP-BTN</button>
</body>
<script>
    // setTimeout(function(){
    //    console.log("setTimeOut after some second");
    // }, 2000) 

    // const demo = function(){
    //    console.log("setTimeOut after some second");
    // }

    // setTimeout(demo, 2000) 

    const changeText = function(){
        document.querySelector('h1').innerHTML = "Async Code with setTimeOut Function"
    }
    
    const stop = setTimeout(changeText, 2000)
    
    setTimeout(function(){
        document.querySelector('#stop-btn').addEventListener('click',function(){
            clearTimeout(stop);
            console.log('setTime clear successfully');
        })
    })
</script>
</html>
