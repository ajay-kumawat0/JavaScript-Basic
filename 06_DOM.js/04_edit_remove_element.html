<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Remove and Edit</title>
</head>
<body style="background-color: #000; color: #fff;">
    <ul class="lang">
        <li>Nodejs</li>
    </ul>
</body>
<script>
    function addLanguage(language){
        const li = document.createElement('li');
        li.innerHTML = `${language}`;
        document.querySelector('.lang').appendChild(li);
    }
    // addLanguage('JavaScript');
    // addLanguage('MongoDB');

    function optiLang(lang){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(lang));
        document.querySelector('.lang').appendChild(li);
    }
    optiLang('typeScript');
    optiLang('Python');


    // ***************** EDIT ***********************
    const secondLang = document.querySelector('li:nth-child(2)');
    // console.log(secondLang);
    const newLi = document.createElement('li');
    newLi.textContent = 'Express.js';
    secondLang.replaceWith(newLi);
    
    const thirdLang = document.querySelector('li:nth-child(3)');
    const newLi2 = document.createElement('li');
    newLi2.innerHTML = 'JavaScript';
    thirdLang.replaceWith(newLi2);
    
    
    
    // ***************** EDIT ***********************
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();
</script>
</html>
